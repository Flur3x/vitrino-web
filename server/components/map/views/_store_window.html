<store-window inline-template>
  <div id="store-window">
    <transition name="fade">
      <div class="container" v-show="show" v-cloak>

        <div id="first-row" class="row">
          <div class="five columns">
            <div id="company-logo">
              <img v-if="company.logo_url" :src="company.logo_url">
            </div>
          </div>
          <div class="seven columns">
            <h5 id="title">{{ company.name }}</h5>
            <div id="description">{{ company.description }}</div>
          </div>
        </div>

        <div id="second-row" class="row">
          <div class="five columns">
            <div id="shop-link" class="button-green">
              Zum Shop
            </div>
          </div>
          <div class="seven columns">
            <div id="opening-hours">
              <b>Ã–fnungszeiten</b> <br>
              Mo-Fr: 10 - 20 Uhr <br>
              Sa: 10 - 16 Uhr
            </div>
          </div>
        </div>

        <div id="products">
          <div class="product" v-for="product in products.store_window">
            <img :src="product.image_url">
          </div>
        </div>

      </div>
    </transition>
  </div>
</store-window>
