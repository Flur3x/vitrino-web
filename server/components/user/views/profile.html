{% extends '_layout.html' %}

{% block body %}
  {% block content %}

  <div class="content-container">
    <h1>{{ user.email }}</h1>

    <p>
      <b>Profil erstellt am</b></br>
      {{ user.createdAt }}
    </p>

    {% if currentUser and (currentUser.id == user.id) %}
    <p><a href="/edit">Profil bearbeiten</a></p>
    {% endif %}
  </div>

  {% endblock %}
{% endblock %}
